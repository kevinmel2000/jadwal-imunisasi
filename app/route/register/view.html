<div id="toolbar">
    <div class="open-left" id="sidebar-left" data-ng-click="back()">
        <i class="ion-android-arrow-back"></i>
    </div>
</div>

<div class="signup-form animated fadeinup delay-2 z-depth-1">
    <h1>Profil Anak</h1>
    <div class="input-field">
        <i class="ion-happy-outline prefix"></i>
        <input class="validate" id="name" type="text">
        <label for="name">Nama</label>
    </div>

    <div class="input-field" style="margin-bottom:20px;">
        <i class="ion-android-calendar prefix"></i>
        <input class="validate datepicker" id="birthdate" type="text">
        <label for="birthdate">Tanggal Lahir</label>
    </div>

    <a class="waves-effect waves-light btn-large accent-color width-100 m-b-20 animated bouncein delay-4" >
        Signup
    </a>
</div>
